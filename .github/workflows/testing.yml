name: Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: true

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        ports:
          - 6379/tcp
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        # Docker Hub image
        # image: postgres:12
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bennett_crowley_test
        # will assign a random free host port
        ports:
          - 5432/tcp
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Ruby
      # Automatically get bug fixes and new Ruby versions for ruby/setup-ruby
      # (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
      # uses: ruby/setup-ruby@ec106b438a1ff6ff109590de34ddc62c540232e0
      with:
        bundler-cache: true
        ruby-version: .ruby-version

    - name: Setup Node
      uses: actions/setup-node@v2-beta
      with:
        node-version: 14.12.0

    - name: Install Gems
      run: bundle install --jobs 4 --retry 3

    - name: Install Packages
      run: yarn install --pure-lockfile

    - name: Migrate Database
      env:
        # use localhost for the host here because we are running the job on the VM.
        # If we were running the job on in a container this would be postgres and redis
        RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        REDIS_URL: redis://localhost:${{ job.services.redis.ports[6379] }}/1
        DATABASE_URL: postgresql://postgres:postgres@localhost:${{ job.services.postgres.ports[5432] }}/bennett_crowley_test
        RAILS_ENV: test
        RAILS_SKIP_SCHEMA_DUMP: true
      run: |
        bundle exec rails db:drop db:create db:migrate db:seed
        bundle exec rails db:environment:set RAILS_ENV=test

    - name: Run Tests
      env:
        RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        REDIS_URL: redis://localhost:${{ job.services.redis.ports[6379] }}/1
        DATABASE_URL: postgresql://postgres:postgres@localhost:${{ job.services.postgres.ports[5432] }}/bennett_crowley_test
        RAILS_ENV: test
        RAILS_LOG_TO_STDOUT: true
      run: |
        yarn test:ci
        bundle exec rails test
        # bundle exec rails test:system
